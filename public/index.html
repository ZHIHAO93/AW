<!DOCTYPE html>
<html lang='es'>
	<head>
		<title>Portal de cursos</title>
		<link rel='stylesheet' href='/stylesheets/style.css' />
		<link rel='stylesheet' href='/stylesheets/bootstrap.min.css' />
	    <link rel='stylesheet' href='/stylesheets/cursos.css' />
		<meta name='viewport' content='width=device-width,initial-scale=1'>
	</head>
	<body>

  	<!-- Cabecera -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
	    		<a class="navbar-brand" href="" id="logo">Portal de cursos</a>
			</div>

			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active">
						<a id="busqueda" href="">Buscar cursos</a>
					</li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li>
					<button id="identificarse" class="btn btn-default" data-toggle="modal" data-target="#loginModal">Identificarse</button>
					</li>
	    		</ul>
			</div>
		</div>
	</nav>

	<div id="alerts" class="alert alert-warning alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<p></p>
	</div>

		<!-- Contenido -->
		<div id="contenido" class="container">
		<!-- Titulo -->
		<div class="page-header">
			<h1>Búsqueda de cursos</h1>
		</div>

		<!-- busqueda -->
		<form id="buscar" class="form-inline" role="form">
    		<div class="form-group">
                <label for="buscar"><strong>Búsqueda por nombre: &nbsp;</strong></label>
		    <div class="input-group">
                                    
				<input type="text" id="buscarPalabra" class="form-control" placeholder="palabra clave...">
				<span class="input-group-btn">
					<button class="btn btn-primary btn-large" type="submit">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						<span class="glyphicon-class">Búscar</span>
					</button>
				</span>
			</div>
			</div>
		</form>

    	<!-- contenido -->
    	<div id="tablaBusqueda" class="panel">
	    	<div class="table-responsive">

	    	<!-- cabecera de la lista-->
	    	<table class="table table-striped table-hover table-condensed">
	    		<thead>
	    			<tr>
	    				<td class="col-lg-5"><strong>Nombre</strong></td>
	    				<td class="col-lg-2"><strong>Lugar</strong></td>
	    				<td class="col-lg-2"><strong>Inicio</strong></td>
	    				<td class="col-lg-2"><strong>Fin</strong></td>
	    				<td class="col-lg-1"><strong>Vacantes</strong></td>
	    			</tr>
	    		</thead>
	    		<tbody></tbody>	
	    	</table>

		    <nav id="paginacion" aria-label="Page navigation" class="col-lg-7 col-lg-offset-5">
		    	<ul class="pagination">
		    		<li class="disabled">
		    			<span>
		    				<span aria-hidden="true">&laquo;</span>
		    			</span>
		    		</li>
		    		<li class="active"><a href="#">1<span class="sr-only">(current)</span></a></li>
		    		<li><a href="#">2</a></li>
		    		<li>
		    			<span>
		    				<span aria-hidden="true">&raquo;</span>
		    			</span>
				    </li>
		    	</ul>
		    </nav>
			</div>
		</div>
	</div>

	<!-- login Modal -->
	<div class="modal fade" id="logModal" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal">&times;</button>
				  <h4 class="modal-title">Identificación</h4>
				</div>
				<div class="modal-body">
				  
				    <!-- identificacion -->
				    <div id="ident">
					    <form class="form" role="form">
					    	<div class="form-group">
			                    <label for="correo">Dirección de correo: </label>
			                    <input type="email" class="form-control" id="correo" placeholder="correo..." required>
				            </div>
				            <div class="form-group">
				                <label for="password">Contraseña</label>
				                <input type="password" class="form-control" id="password" placeholder="contraseña..." required>
				            </div>
				            <button type="submit" class="btn btn-primary">Identificarse</button>
				            <a id="nuevaCuenta" href="">Crear nueva cuenta</a>
				        </form>
			        </div>

			        <!-- form nuevo usuario -->
			        <div id="nuevo">
					    <form class="form-horizontal" role="form" id="formNuevoUsuario">
					    	<div class="form-group">
			                    <label for="correo" class="col-lg-2 control-label">Dirección de correo </label>
			                    <div class="col-lg-10">
			                        <input type="email" class="form-control" id="correo" required>
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label for="password" class="col-lg-2 control-label">Contraseña </label>
			                    <div class="col-lg-10">
			                        <input type="password" class="form-control" id="password" required>
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label for="nombre" class="col-lg-2 control-label">Nombre </label>
			                    <div class="col-lg-10">
			                        <input type="text" class="form-control" id="nombre" required>
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label for="apellido" class="col-lg-2 control-label">Apellido </label>
			                    <div class="col-lg-10">
			                        <input type="text" class="form-control" id="apellido" required>
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label class="col-lg-2 control-label">Sexo </label>
			                    <div class="col-lg-10">
			                        <label class="radio-inline">
			                            <input type="radio" name="sexo" id="sexo" value="H" required>Hombre
			                        </label>
			                        <label class="radio-inline">
			                            <input type="radio" name="sexo" id="sexo" value="M">Mujer
			                        </label>
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label for="nacimiento" class="col-lg-2 control-label">Fecha de nacimiento </label>
			                    <div class="col-lg-10">
			                        <input type="date" class="form-control" id="nacimiento" required>
			                    </div>
			                </div>
			                <div class="form-group">
			                	<div class="col-lg-10 col-lg-offset-2">
			                		<button type="submit" class="btn btn-primary">Identificarse</button>
			                	</div>
			                </div>
			            </form>
			        </div>

				</div>
			</div>
	    </div> 
	</div>


	<script src='/javascripts/jquery-3.1.1.min.js'></script>
	<script src='/javascripts/bootstrap.js'></script>
	<script src='/javascripts/bootstrap.min.js'></script>
    <script src="/javascripts/cursos.js"></script>
  </body>
</html>
